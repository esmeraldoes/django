{% extends 'library/base.html' %}

{% block title %}Book Details{% endblock %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <table class="table">
        <tr><th>Author:</th><td>{{ book.author }}</td></tr>
        <tr><th>Genre:</th><td>{{ book.genre }}</td></tr>
        <tr><th>Publication Year:</th><td>{{ book.publication_year }}</td></tr>
    </table>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">Back to List</a>
{% endblock %}
